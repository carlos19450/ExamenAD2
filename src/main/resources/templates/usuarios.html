<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplicación de usuarios - Acceso a Datos</title>
  <link rel="stylesheet" th:href="@{/css/miestilo.css}" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row mb-3 text-center">
      <div class="col-md-4 themed-grid-col"><h1>Gestión de usuarios</h1></div>
      <div class="col-md-8 themed-grid-col"><a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-sm mb-3" >Añadir nuevo</a></div>
    </div>
  </div>

  <div th:if="${usuarios.size() == 0}" class="alert alert-success alert-dismissible fade show text-center message"
       role="alert">
    No se han encontrado usuarios
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
      <span aria-hidden="true">×</span>
    </button>
  </div>

  <div class="table-responsive-xxl">
    <table th:if="${usuarios.size() > 0}" class="table table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.getId()}"></td>
        <td th:text="${usuario.getUsername()}"></td>
        <td th:text="${usuario.getNombre()}"></td>
        <td th:text="${usuario.getApellido()}"></td>
        <td th:text="${usuario.getEmail()}"></td>
        <td>
          <a th:href="@{/usuarios/{username}(username=${usuario.getUsername()})}" class="btn btn-primary">Editar</a>
          <a th:href="@{/usuarios/borrar/{username}(username=${usuario.getUsername()})}" class="btn btn-danger">Borrar</a>
        </td>
      </tr>
      <tr>
      </tbody>
    </table>
  </div>
</body>

</html>
