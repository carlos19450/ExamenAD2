<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplicación de usuarios - Acceso a Datos</title>
  <link rel="stylesheet" th:href="@{/css/miestilo.css}" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row mb-3 text-center">
      <div class="col-md-4 themed-grid-col"><h1>Gestión de usuarios</h1></div>
    </div>
  </div>

  <h2>Crear nuevo usuario</h2>
  <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" th:field="*{username}">
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" th:field="*{email}">
    </div>

    <button type="submit" class="btn btn-primary">Guardar usuario</button>
  </form>
  <br>
  <a th:href = "@{/}"> Volver a la lista de usuarios</a>
</body>

</html>
